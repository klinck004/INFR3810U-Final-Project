<html>
    <body>

        <h1> User's List</h1>

        <table id="song_list" style="width:50%">

            {% if result %}
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            {{ result }}
            {% for row in result %}
            <tr>
                <td>{{ row.user_id }}</td>
                <td>{{ row.song_id }}</td>
                <td>{{ row.age }}</td>
            </tr>

            {% endfor %}
            {% endif %}


        </table>


    </body>
</html>
