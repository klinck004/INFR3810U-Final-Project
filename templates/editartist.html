<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Edit {{artist.artist_name}}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href=" {{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">        
        {% block head %}
        {% include 'navbar.html' %}
        {% endblock %}
        <div class="container mt-1 d-flex flex-column justify-content-start align-items-start">
            {% if msg %}
            <h1>{{ msg }}</h1>
            <a href="/adddata" class="btn btn-secondary m-1">Return to Entry Management</a>
            {% else %}
            
            <h1>Edit {{artist.artist_name}}</h1>
            <div class="container d-flex align-items-start">
                <a href="/manageartist?artist_id={{artist.artist_id}}" class="btn btn-secondary m-1">Return to Artist Management</a>
            </div>
            <form method="POST" action = "">
                <label for="name" class="form-label">New Name</label>
                <input id="name" type = "text" name ="name" class="form-control"/> <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <form method="post" id="form2">
                <input type="hidden" name="del_artist">
                <button type="submit" class="btn btn-danger">Delete Artist</button>
            </form>
            {% endif %}
        </div>
    </body>
</html>
