<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Music List</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href=" {{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        {% block head %}
        {% include 'navbar.html' %}
        {% endblock %}
        <div class="container">
            <h1>Recently Added To Lists:</h1>
            <table id="list" style="width:50%" class="table">
                {% if browse %}
                <tr>
                    <th>User</th>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
    
                {% for row in browse %}
                <tr>
                    <td><a href="/userlist?user_id={{row.user_id}}">{{ row.username }}</a></td>
                    <td><a href="/songinfo?song_id={{row.song_id}}">{{ row.song_title }}</a></td>
                    <td><a href="/artistinfo?artist_id={{row.artist_id}}">{{ row.artist_name }}</a></td>
                    {%if row.album_title != None%}
                    <td><a href="/albuminfo?album_id={{row.album_id}}">{{ row.album_title }}</a></td>
                    {%endif%}
                </tr>
    
                {% endfor %}
                {% endif %}
            </table>
        </div>
    </body>
</html>
