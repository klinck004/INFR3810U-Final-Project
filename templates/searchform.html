<html>
    <body>
        <h1> Search </h1>
        <form method="POST" action="">
            Enter something <input type "text" name = "key" />
            <input type = "submit">
        </form>

        <h1> Query Results</h1>

        <table id="student" style="width:50%">

            {% if result %}
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            {% for row in result %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.age }}</td>
            </tr>

            {% endfor %}
            {% endif %}


        </table>

    </body>
</html>
